<!DOCTYPE html>
<HTML>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/resource/common/iu.css">
    <link rel="stylesheet" type="text/css" href="/static/resource/css/pages/product_recommend_page.css">
    <link rel="stylesheet" type="text/css" href="/static/resource/css/compositions/header.css">
    <link rel="stylesheet" type="text/css" href="/static/resource/css/compositions/footer.css">
    <script type="text/javascript" src="//cdn.iueditor.org/js/iueditor-2.1.js"></script>

  <body>
    <div class="iu-page product_recommend_page">
      <header class="iu-header header">
        {% include './compositions/header.html' %}
      </header>
      <section class="iu-page-content page-content">
        <section class="iu-section section">
          <div class="iu-center-box center-box-12">
            <div class="iu-text text-37">
              <p>판매 내역 조회</p>
            </div>
            <div class="iu-box box">
              <div class="iu-cell cell-32">
                <p>롯데리아 님의 커머스 판매 카테고리는 "패스트푸드" 입니다.</p>
              </div>
              <div class="iu-cell cell-33">
                <p>롯데리아에서 판매 영향 분석 결과는 다음과 같습니다.</p>
              </div>
            </div>
            <div class="iu-text text-24">
              <p>아이템 선택</p>
            </div>
            <form class="iu-pg-form pg-form" enctype="multipart/form-data" method="post">
              {% csrf_token %}
              <select class="iu-pg-select pg-select">
                <option value="">아이템</option>
              </select>
              <input class="iux-has-hover iu-pg-button pg-button" type="button" value="Try">
            </form>
            <div class="iu-text text-27">
              <p>제휴 아이템 추천 결과</p>
            </div>
            <div class="iu-box box-29">
              <div class="iu-text text-33"></div>
              <div class="iu-text text-35">
                <p>연관도 :&nbsp;</p>
              </div>
              <div class="iu-text text-38"></div>
              <div class="iu-text text-39">
                <p>%</p>
              </div>
            </div>
            <div class="iu-floating-image floating-image-30"></div>
            <div class="iu-box box-30">
              <div class="iu-text text-34"></div>
              <div class="iu-text text-36">
                <p>연관도 :&nbsp;</p>
              </div>
              <div class="iu-text text-40"></div>
              <div class="iu-text text-41">
                <p>%</p>
              </div>
            </div>
            <div class="iu-floating-image floating-image-32"></div>
          </div>
        </section>
      </section>
      <footer class="iu-footer footer">
        {% include './compositions/footer.html' %}
      </footer>
    </div>
